<div enj-panel title="Login" title-icon="fa fa-sign-in">
    <div class="form-container">
        <form class="form-horizontal ng-pristine ng-valid" >
            <enj-input-text label="Login" name="email" model="login.email" required="true" placeholder="Card Number / Email / Phone"></enj-input-text>
            <enj-input-password label="Password" name="password" model="login.password" required="true" placeholder="password"></enj-input-password>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-7">
                    <button type="submit" class="btn btn-default pull-right" ng-click="doLogin(login)">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
