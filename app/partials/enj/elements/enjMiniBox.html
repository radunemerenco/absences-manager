<div class="panel mini-box">
    <span class="box-icon" ng-class="background">
        <i class="fa" ng-class="icon"></i>
    </span>
    <div class="box-info">
        <p class="size-h2">{{value}} <span ng-if="currency" class="size-h4">{{currency}}</span></p>
        <p class="text-muted"><span>{{label}}</span></p>
    </div>
</div>
