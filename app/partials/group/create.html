<enj-panel title="Create New Group">

    <form name="groupCreateForm" class="form-horizontal" role="form">
        <enj-input-text label="Group Name" name="group_name" model="groupName" required="true"></enj-input-text>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
                <button type="submit" class="btn btn-default pull-right" ng-click="submit(groupName)">Submit</button>
            </div>
        </div>
    </form>
</enj-panel>
