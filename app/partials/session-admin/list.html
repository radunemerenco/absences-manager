<enj-panel title="Session List">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Day</th>
                <th>Hour</th>
                <th>Subject</th>
                <th>Teacher</th>
                <th>Groups</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, session) in sessions | orderBy : ['day_id', 'time_start', 'subject_short_name']" ng-click="sessionClick(session.session_id,session.date)" ng-class="{'bg-success':isActive(session.session_id,session.date)}">
                <td>{{session.day_name}}</td>
                <td>{{session.time_start}}-{{session.time_end}}</td>
                <td> <span tooltip-placement="top" tooltip="{{session.subject_full_name}}">{{session.subject_short_name}}</span></td>
                <td>{{session.first_name}} {{session.last_name}}</td>
                <td>{{session.gr_name}}</td>
                <td><button type='button' class='btn' ng-click="deleteSession(session.session_id,key)">Delete</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</enj-panel>
